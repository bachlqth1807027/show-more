<!DOCTYPE html>
<html>
<head>
	<title>Game is life</title>
	<link rel="stylesheet" type="text/css" href="baithi.css">
</head>
<body>
	<div class="header">
		<div class="logo">
		<img src="https://pm1.narvii.com/6505/067ccea3b336c2682bd6b52a55b3dd6f52d11492_hq.jpg" width="30%">
		</div>
		<div class="slogan">
			<h1>No Game No Life</h1>
		</div>
		<div class="banner">
			<img src="https://media3.scdn.vn/img2/2018/3_27/mJQezB_simg_d0daf0_800x1200_max.jpg" width="20%">
		</div>
	</div>
	<div class="body">
		<div class="Registration"><h1>Đăng Kí Thông Tin Người Dùng</h1></div>
		<form action="#" name="register-form">
        <div class="form-group">
            <label>Họ và tên</label>
            <input type="text" name="username" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
        	<label>Email</label>
        	<input type="email" name="email" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
        	<label>Số điện thoại</label>
        	<input type="txt" name="phone" class="form-control">
        	<span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
        	<label>Radio</label>
        	<label>Gender</label>
            <select name="gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
                <option value="2">Other</option>
            </select>
        </div>
        <div class="form-group">
        	<label>Sở thích</label>
	    <form action="#" name="favourite-form">
	        <div class="form-group">
	            <input class="check-favour" type="checkbox" name="favourite[]">
	            <p>Thể Thao</p>
	        </div>
	        <div class="form-group">
	            <input class="check-favour" type="checkbox" name="favourite[]">
	            <p>Phim Ảnh</p>
	        </div>
	        <div class="form-group">
	            <input class="check-favour" type="checkbox" name="favourite[]">
	            <p>Đọc Sách</p>
	        </div>
	        <div class="form-group">
	        	<input class="checkbox" type="checkbox" name="favourite[]">
	        	<p>Âm Nhạc</p>
	        </div>
	        <div class="form-group">
	        	<input class="checkbox" type="checkbox" name="favourite[]">
	        	<p>Khác</p>
	        </div>
	    </form>
        </div>
        <div class="form-group">
        	<label>Giới thiệu thông tin cá nhân</label>
        	<input type="txt" name="favourite[]">
        </div>
        <div class="form-group">
            <label></label>
            <input type="button" name="btn-submit" class="form-control" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
	</div>
	<div  class="footer">
	<footer>
		  <p>Posted by: Lê Quang Bách</p>
		  <p>Class: T1808a</p>
		  <p>Contact information: <a href="mailto:someone@example.com">someone@example.com</a>.</p>
	</footer>
	</div>
	<div class="clearbox"></div>
	<script src="baithi.js"></script>	
</body>
</html>
